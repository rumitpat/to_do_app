{% extends 'base.html' %}
{% block content %}
{% load static %}
<link href="{% static 'assets/main.css' %}" rel="stylesheet" type="text/css">
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-flex align-items-center justify-content-between">
                        <h4 class="mb-0">Delete Task</h4>
                        </div>
                        </div>
                        </div>
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <h2>Are you sure you wont to delete the task "{{ object.task_name }}!"</h2>
                    </fieldset><br><br>
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                        <a class="btn btn-outline-secondary" href="{% url 'task-lists' %}">No, Delete</a>
                    </div>
                </form>
            </div>
            </div>
            </div>
            </div>

{% endblock content %}
